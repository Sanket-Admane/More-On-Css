<!-- Create a navigations bar similar to the below-mentioned image. The navigations bar must contain 5 navigations linke that are
properly placed within the navigations baar using the CSS box model. The navigations item must change their text color on hover. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    nav {
        background-color: yellow;
        padding: 20px;
    }

    a {
        color: red;
        margin-right: 20px;
        margin-left: 20px;
    }

    a:hover {
        color: blue;
    }
</style>
<body>
    <nav>
        <a href="">Home</a>
        <a href="">About</a>
        <a href="">Contact</a>
        <a href="">Blog</a>
        <a href="">Login</a>
    </nav>
    
</body>
</html>
