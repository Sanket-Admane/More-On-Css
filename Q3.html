<!-- Creat a navigations bar similar to questions 1. For each navigations item, use a diffrent border syle. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    nav {
        background-color: aqua;
        padding: 10px;
    }

    a {
        color: rgb(86, 86, 142);
        margin-right: 20px;
        margin-left: 20px;
    }

    .a1 {
        border: 3px solid black;
    }

    .a2 {
        border: 3px dashed black;
    }

    .a3 {
        border: 3px double blue;
    }

    .a4 {
        border: dotted black;
    }

    .a5 {
        border: groove black;
    }
</style>
<body>
    <nav>
        <a href="" class="a1">Home</a>
        <a href="" class="a2">About</a>
        <a href="" class="a3">Contact</a>
        <a href="" class="a4">Bolg</a>
        <a href="" class="a5">Login</a>
    </nav>
</body>
</html>
